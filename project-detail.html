    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 네비게이션 드롭다운 초기화 (Study만)
            window.categoryLoader.initializePage('study', null, '#studyDropdownMenu');
            
            // URL 파라미터에서 프로젝트 파일명 추출
            const urlParams = new URLSearchParams(window.location.search);
            const projectFile = urlParams.get('project');
            
            if (projectFile) {
                loadProjectDetail(projectFile);
            } else {
                document.getElementById('projectContent').innerHTML = '<p class="error-message">프로젝트를 찾을 수 없습니다.</p>';
            }
        });
        
        async function loadProjectDetail(projectFile) {
            try {
                // JSON 데이터에서 프로젝트 정보 가져오기
                const response = await fetch('data/projects.json');
                if (!response.ok) {
                    throw new Error('프로젝트 데이터를 찾을 수 없습니다.');
                }
                
                const data = await response.json();
                const project = data.projects.find(p => p.slug === projectFile);
                
                if (!project) {
                    throw new Error('프로젝트를 찾을 수 없습니다.');
                }
                
                // 프로젝트 정보를 frontmatter 형태로 변환
                const frontmatter = {
                    title: project.title || project.name,
                    description: project.description,
                    period: project.period,
                    teamSize: project.teamSize,
                    role: project.role,
                    achievements: project.achievements
                };
                
                // 상세 내용은 하드코딩된 내용 사용 (실제로는 JSON에서 가져와야 함)
                const content = `
# ${project.title || project.name}

## 프로젝트 개요

${project.description}

## 주요 정보

- **개발 기간**: ${project.period}
- **팀 규모**: ${project.teamSize}
- **담당 역할**: ${project.role}

## 주요 성과

${project.achievements}

## 기술 스택

이 프로젝트에서 사용된 기술들에 대한 상세한 설명이 여기에 들어갑니다.

## 개발 과정

프로젝트 개발 과정과 주요 결정사항들에 대한 설명이 여기에 들어갑니다.

## 결과 및 배운 점

프로젝트를 통해 얻은 결과와 배운 점들에 대한 정리가 여기에 들어갑니다.
                `;
                
                // 페이지 제목 업데이트
                document.title = `${frontmatter.title} - Project - Gaeng02`;
                
                // 프로젝트 정보 표시
                displayProjectInfo(frontmatter);
                
                // 마크다운 콘텐츠 렌더링
                let htmlContent;
                if (typeof marked !== 'undefined') {
                    // marked.js 사용
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        headerIds: true
                    });
                    htmlContent = marked.parse(content);
                } else {
                    // 폴백: 간단한 렌더러 사용
                    htmlContent = window.markdownRenderer.render(content);
                }
                document.getElementById('projectContent').innerHTML = htmlContent;
                
                // 목차 생성
                generateTableOfContents();
                
                        // 스크롤 이벤트 리스너 제거 (현재 위치 표시 기능 비활성화)
                
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('projectContent').innerHTML = '<p class="error-message">프로젝트를 불러오는 중 오류가 발생했습니다.</p>';
            }
        }
        
        function parseFrontmatter(content) {
            const frontmatterRegex = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
            const match = content.match(frontmatterRegex);
            
            if (!match) {
                return { frontmatter: {}, content: content };
            }
            
            const frontmatterText = match[1];
            const contentText = match[2];
            
            const frontmatter = {};
            frontmatterText.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    
                    // 따옴표 제거
                    if ((value.startsWith('"') && value.endsWith('"')) || 
                        (value.startsWith("'") && value.endsWith("'"))) {
                        value = value.slice(1, -1);
                    }
                    
                    frontmatter[key] = value;
                }
            });
            
            return { frontmatter, content: contentText };
        }
        
        function displayProjectInfo(frontmatter) {
            const projectInfo = document.getElementById('projectInfo');
            
            // 주요 성과를 배열로 분리 (쉼표로 구분)
            const achievements = frontmatter.achievements ? 
                frontmatter.achievements.split(',').map(achievement => achievement.trim()) : [];
            
            projectInfo.innerHTML = `
                <div class="project-header">
                    <h1 class="project-title">${frontmatter.title}</h1>
                    <p class="project-description">${frontmatter.description}</p>
                </div>
                
                <!-- 프로젝트 정보 카드들 -->
                <div class="project-info-cards">
                    <div class="info-card">
                        <div class="info-card-icon">📅</div>
                        <div class="info-card-content">
                            <h3 class="info-card-title">개발 기간</h3>
                            <p class="info-card-value">${frontmatter.period || '미정'}</p>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-card-icon">👤</div>
                        <div class="info-card-content">
                            <h3 class="info-card-title">담당 역할</h3>
                            <p class="info-card-value">${frontmatter.role || '미정'}</p>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-card-icon">👥</div>
                        <div class="info-card-content">
                            <h3 class="info-card-title">프로젝트 규모</h3>
                            <p class="info-card-value">${frontmatter.teamSize || '미정'}</p>
                        </div>
                    </div>
                </div>
                
                <!-- 주요 성과 섹션 -->
                ${achievements.length > 0 ? `
                <div class="project-achievements-section">
                    <h2 class="achievements-title">주요 성과</h2>
                    <div class="achievements-list">
                        ${achievements.map(achievement => `
                            <div class="achievement-item">
                                <div class="achievement-icon">🏆</div>
                                <p class="achievement-text">${achievement}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
            `;
        }
        
        // 목차 생성 함수
        function generateTableOfContents() {
            const content = document.getElementById('projectContent');
            const toc = document.getElementById('tableOfContents');
            
            if (!content || !toc) return;
            
            const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            if (headings.length === 0) {
                toc.style.display = 'none';
                return;
            }
            
            const tocList = document.createElement('ul');
            tocList.className = 'toc-list';
            
            headings.forEach((heading, index) => {
                // ID가 없으면 생성
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;
                link.className = `toc-${heading.tagName.toLowerCase()}`;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetElement = document.getElementById(heading.id);
                    if (targetElement) {
                        const headerHeight = document.querySelector('.header').offsetHeight;
                        const targetPosition = targetElement.offsetTop - headerHeight - 20;
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
                
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
            
            toc.innerHTML = '<h3>목차</h3>';
            toc.appendChild(tocList);
        }
        
        // 현재 위치 표시 기능 제거됨
    </script>

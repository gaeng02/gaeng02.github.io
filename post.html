    <script>
        let allPosts = [];
        let filteredPosts = [];
        let currentPage = 1;
        let postsPerPage = 6;
        let currentTag = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            // 네비게이션 드롭다운 초기화 (Study만)
            window.categoryLoader.initializePage('study', null, '#studyDropdownMenu');
            
            // 포스트 데이터 로드
            loadPosts();
            
            // URL 파라미터에서 태그 확인
            const urlParams = new URLSearchParams(window.location.search);
            const tagParam = urlParams.get('tag');
            if (tagParam) {
                // 페이지 제목 업데이트
                document.title = `${tagParam} - Post - Gaeng02`;
                
                // 태그 필터가 생성된 후에 해당 태그 선택
                setTimeout(() => {
                    filterByTag(tagParam);
                }, 100);
            }
        });

        async function loadPosts() {
            try {
                const response = await fetch('/data/posts.json');
                if (!response.ok) {
                    throw new Error('포스트 데이터를 불러올 수 없습니다.');
                }
                
                const data = await response.json();
                allPosts = data.posts || [];
                filteredPosts = [...allPosts];
                
                // 태그 필터 생성
                generateTagFilters();
                
                // 포스트 그리드 렌더링
                renderPosts();
                
                // 페이지네이션 렌더링
                renderPagination();
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postGrid').innerHTML = '<p class="error-message">포스트를 불러오는 중 오류가 발생했습니다.</p>';
            }
        }

        function generateTagFilters() {
            const tagFilters = document.getElementById('tagFilters');
            const tags = new Set();
            
            // 모든 포스트에서 태그 수집
            allPosts.forEach(post => {
                if (post.tags) {
                    post.tags.split(',').forEach(tag => {
                        tags.add(tag.trim());
                    });
                }
            });
            
            // 태그 필터 버튼 생성
            Array.from(tags).sort().forEach(tag => {
                const button = document.createElement('button');
                button.className = 'tag-filter';
                button.textContent = tag;
                button.setAttribute('data-tag', tag);
                button.addEventListener('click', () => filterByTag(tag));
                tagFilters.appendChild(button);
            });
            
            // "전체" 버튼에 클릭 이벤트 추가
            const allButton = document.querySelector('[data-tag="all"]');
            if (allButton) {
                allButton.addEventListener('click', () => filterByTag('all'));
            }
        }

        function filterByTag(tag) {
            currentTag = tag;
            currentPage = 1;
            
            // 태그 필터 버튼 활성화 상태 업데이트
            document.querySelectorAll('.tag-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 해당 태그 버튼 찾기 (대소문자 구분 없이)
            let targetButton = document.querySelector(`[data-tag="${tag}"]`);
            if (!targetButton) {
                // 대소문자 구분 없이 찾기
                const allButtons = document.querySelectorAll('.tag-filter');
                targetButton = Array.from(allButtons).find(btn => 
                    btn.getAttribute('data-tag').toLowerCase() === tag.toLowerCase()
                );
            }
            
            if (targetButton) {
                targetButton.classList.add('active');
            } else {
                // 태그가 존재하지 않으면 "전체" 버튼 활성화
                const allButton = document.querySelector('[data-tag="all"]');
                if (allButton) {
                    allButton.classList.add('active');
                }
            }
            
            // 포스트 필터링
            if (tag === 'all') {
                filteredPosts = [...allPosts];
            } else {
                filteredPosts = allPosts.filter(post => {
                    if (!post.tags) return false;
                    return post.tags.split(',').some(t => t.trim().toLowerCase() === tag.toLowerCase());
                });
            }
            
            // 포스트 그리드와 페이지네이션 다시 렌더링
            renderPosts();
            renderPagination();
        }

        function renderPosts() {
            const postGrid = document.getElementById('postGrid');
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);
            
            if (postsToShow.length === 0) {
                postGrid.innerHTML = '<p class="no-results">해당 태그의 포스트가 없습니다.</p>';
                return;
            }
            
            postGrid.innerHTML = postsToShow.map(post => `
                <div class="post-card" onclick="openPost('${post.slug}.md')">
                    <div class="post-image">
                        <img src="${post.image || '/images/default-post.jpg'}" alt="${post.title}" onerror="this.src='/images/default-post.jpg'">
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-description">${post.description}</p>
                        <div class="post-meta">
                            <span class="post-date">${post.date}</span>
                            ${post.tags ? `
                            <div class="post-tags">
                                ${post.tags.split(',').map(tag => `
                                    <span class="post-tag">${tag.trim()}</span>
                                `).join('')}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // 이전 버튼
            if (currentPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage - 1})">이전</button>`;
            }
            
            // 페이지 번호
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="pagination-btn active">${i}</button>`;
                } else {
                    paginationHTML += `<button class="pagination-btn" onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // 다음 버튼
            if (currentPage < totalPages) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage + 1})">다음</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            renderPosts();
            renderPagination();
            
            // 페이지 상단으로 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openPost(slug) {
            window.location.href = `/post-detail.html?post=${slug}`;
        }
    </script>

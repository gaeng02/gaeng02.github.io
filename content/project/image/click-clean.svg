<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="200" height="200" fill="url(#grad1)"/>
  
  <!-- 클릭 아이콘 -->
  <circle cx="100" cy="80" r="25" fill="white" opacity="0.9"/>
  <circle cx="100" cy="80" r="15" fill="#3b82f6"/>
  
  <!-- 클릭 효과 -->
  <circle cx="100" cy="80" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Clean 텍스트 -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Clean</text>
  
  <!-- Click 텍스트 -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.8">Click</text>
</svg>
